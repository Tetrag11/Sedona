<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbarmb.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/map.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js" defer></script>
    <script src="newscript.js" defer></script>
    <title>Home</title>
</head>

<body class="body w-full h-full overflow-x-hidden overflow-y-hidden">

    <!-- layer parent -->
    <div class="layer-parent w-full h-full relative">


        <!-- loader -->
        <div class="loader container mx-auto absolute z-40">
            <!-- web -->
            <div class="load-web batman-web absolute z-50 hidden lg:grid">
                <div class="loader-lines border-x border-white  border-opacity-10 border-r-0 border-l-0"></div>
                <div class="loader-lines border-x border-white  border-opacity-10 border-r-0"></div>
                <div class="loader-lines border-x border-white  border-opacity-10 border-r-0"></div>
                <div class="loader-lines border-x border-white  border-opacity-10 border-r-0" style="opacity: 1"></div>
                <div class="loader-lines border-x border-white  border-opacity-10 border-r-0" style="opacity: 1"></div>
                <div class="loader-lines border-x border-white  border-opacity-10 border-r-0"></div>
            </div>
            <div class="load-web absolute items-center justify-center z-50 hidden lg:grid">
                <img class="load-centered-logo opacity-0" src="./images/sedonalogo.png" alt="" />
            </div>

            <!-- tab -->
            <div class="load-tab batman-tab w-full h-full absolute z-50 hidden sm:grid lg:hidden">
                <div class="loader-lines border-x border-white border-opacity-10 border-r-0 border-l-0"></div>
                <div class="loader-lines border-x border-white border-opacity-10 border-r-0"></div>
                <div class="loader-lines border-x border-white border-opacity-10 border-r-0"></div>
                <div class="loader-lines border-x border-white border-opacity-10 border-r-0" style="opacity: 1"></div>

            </div>
            <div class="load-web absolute items-center justify-center z-50 hidden sm:grid lg:hidden">
                <img class="load-centered-logo logoM opacity-0" src="./images/sedonalogo.png" alt="" />
            </div>

            <!-- mobile -->
            <div class="load-mobile batman-mobile absolute z-50 grid grid-cols-2 sm:hidden">
                <div class="loader-lines border-x border-white border-opacity-10 border-r-0 border-l-0"></div>
                <div class="loader-lines border-x border-white border-opacity-10 border-r-0"></div>
                <div class="loader-lines border-x border-white border-opacity-10  border-r-0"></div>

            </div>
            <div class="load-mobile z-50 absolute items-center justify-center grid sm:hidden">
                <img class="load-centered-logo logoM opacity-0" src="./images/sedonalogo2.png" alt="" />
            </div>
        </div>

        <!-- menu -->




        <!-- content -->
        <div class="content absolute w-full  z-50">

            <!-- Content-wrapper -->
            <div class="content-wrapper relative w-full h-full">


                <!-- web -->
                <div class="web-content relative w-full h-full  lg:grid grid-cols-1 hidden overflow-y-hidden">

                    <div class="card self-end justify-self-end z-50 opacity-0">
                        <div class="card-text">
                            <div class="flex w-full justify-around">
                                <h1>Lot 06</h1>
                                <span>close</span>
                            </div>
                        </div>
                    </div>

                    <!-- web lines -->
                    <div class="web-lines absolute z-10 w-full h-full grid grid-cols-4">
                        <div class="lot-b-1 border-x border-white border-opacity-10 border-r-0"></div>
                        <div class="lot-b-2 border-x border-white border-opacity-10 border-r-0"></div>
                        <div class="lot-b-3 border-x border-white border-opacity-10 border-r-0"></div>
                        <div class="lot-b-4 border-x border-white border-opacity-10"></div>
                    </div>


                    <!-- web-text -->
                    <div onmousemove="moveMap(event)"
                        class=" web-text animation-content  w-full h-full absolute z-30 grid grid-cols-1">

                        <div class="nintypercent">
                            <div class="web-text-first-half grid grid-cols-1 gap-0">
                                <!-- web-header -->
                                <div class="w-full h-fit grid grid-cols-3 justify-between mt-5 animation-content-1 ">
                                    <a href="contact.html" class="web-contact">Lets Talk</a>
                                    <a class="h-fit" href="index.html"><img class="logo-web"
                                            src="./images/sedonalogo.png" alt="" /></a>
                                    <a class="h-fit menu-icon-web-link self-center justify-self-end flex" href="#">Open
                                        Menu<img class="menu-icon-web self-center ml-3" src="./images/Group 25.png"
                                            alt="" /></a>
                                </div>

                                <!-- lots -->
                                <div class="lots-web w-full h-full grid grid-cols-4 ">
                                    <a onmouseover="changeMap1()"
                                        class="w-full h-full flex flex-col items-center justify-center"
                                        href="javascript:void(0)">LoT 02 <img src="images/Group 30.png" alt=""></a>
                                    <a onmouseover="changeMap2()"
                                        class="w-full h-full flex flex-col items-center justify-center"
                                        href="javascript:void(0)">LoT 06 <img src="images/Group 30.png" alt=""></a>
                                    <a onmouseover="changeMap3()"
                                        class="w-full h-full flex flex-col items-center justify-center"
                                        href="javascript:void(0)">LoT 07 <img src="images/Group 30.png" alt=""></a>
                                    <a onmouseover="changeMap4()"
                                        class="w-full h-full flex flex-col items-center justify-center"
                                        href="javascript:void(0)">LoT 08 <img src="images/Group 30.png" alt=""></a>
                                </div>


                            </div>
                        </div>



                    </div>

                    <div class="map absolute w-full h-full z-20  ">
                        <div class="relative w-full h-full">
                            <div class="relative  w-full h-full flex items-end">
                                <img class="lot0 movemap absolute  z-40" src="images/Map Final 1.png" alt="">
                                <img class="lot1 movemap absolute opacity-0 z-30" src="images/Map Final lot 2 1.png"
                                    alt="">
                                <img class="lot2 movemap absolute opacity-0 z-20" src="images/Map Final lot 6 1.png"
                                    alt="">
                                <img class="lot3 movemap absolute opacity-0 z-10" src="images/Map Final lot 7 1.png"
                                    alt="">
                                <img class="lot4 movemap absolute opacity-0 z-0" src="images/Map Final lot 8 1.png"
                                    alt="">
                            </div>

                        </div>

                    </div>



                </div>



            </div>

        </div>



    </div>



</body>

</html>

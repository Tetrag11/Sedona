    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        map {
            width: 100vw;
            height: 100vh;
        }

        .map {
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            /* transform: scale(100%); */
            /* transform: scale(120%) translateY(0%) translateX(0%); */
            object-position: center center;
            /* animation: map-animation 2s ease-out forwards; */
            transition: transform 1.5s ease-out;
            filter: brightness(70%);
        }
    </style>
</head>

<body>
